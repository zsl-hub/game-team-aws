<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lobby1.css">
    <title>Battleships</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <span>LOBBY</span>
    </header>

    <main>
        <div class="container">
            <div class="lobby">
                <div class="display">
                <div><a class="game" href="#"><span class="text123">Lobby 1</span><span class="nr_of_ppl">1/2 <!-- or 2/2--></span>
                    <span class="isFull">Waiting <!-- or PLAYING --></span>
                    <button class="open-join-modal" class="join1">JOIN</button>
                    <span id="lockIcon" class="material-symbols-outlined lock">
                        lock
                    </span>
                    </a>
                </div>
                </div>
            </div>
            <div class="lobby">
                <div id="lobbyTemplate" style="display: none;">
                    <a class="game" href="#">
                        <span class="text123">Lobby two</span>
                        <!-- <button class="join1 open-join-modal">JOIN</button> -->
                        <span class="material-symbols-outlined lock">lock</span>
                    </a>
                </div>
            </div>
        </div>
        </div>

        <div class="container2">
            <button type="submit" class="lobby-button" id="open-modal"><a href="#">Create lobby</a></button>
        </div>
    </main>
    <div id="ModalID" class="modal">
        <input type="text" name="Nickname" class="nickname" id="lobbyCreator" maxlength="12" placeholder="Your Nickname" value="">
        <input type="text" id="text" class="modal-input lobby-input" maxlength="10" placeholder="Name a lobby" value="">
        <div id="error-message" style="color: red; display: none;">You can't create a lobby without a name</div>
        <div class="flex">
            <label class="custom-checkbox checkbox-box">
                <input type="checkbox" id="privacyCheckbox" class="checkbox">
                <span class="checkmark"></span>
                <span class="label-text" id="privacyLabel">Public</span>
            </label>
            <div class="password-input-container" style="display: none;">
                <input type="password" id="password-input" placeholder="Type a passoword">
            </div>
        </div>
        <div class="modal-button-wrapper">
            <button class="modal-button" id="create-lobby">CREATE</button>
            <button class="modal-button" id="close-modal">CANCEL</button>
        </div>
    </div>
    <!-- modal window to join-->
    <div id="JoinModal" class="modal" style="display: none;">
        <input type="text" id="player-name" class="modal-input" maxlength="10" placeholder="Nickname" value="">
        <input type="password" id="join-password-input" class="modal-input hidden" placeholder="Password" style="display: block;">
        <button class="modal-button-join" id="join-lobby" onclick="checkPassword()">JOIN</button>
        <button id="modal-button-cancel" id="cancel-lobby">CANCEL</button>
        <p id="message" style="color: red; font-weight: 800;"></p>
    </div>

    <script type="module" src="lobby.js"></script>
</body>
</html>
